<!DOCTYPE html>
<html>
<head>
	<title>Scroll to Top</title>
</head>
<body>
	<h1 id="top"><i>Top</i></h1>
	<!-- Content of the page goes here -->

    <div style="position: relative; height: 100vh;">
        <span style="position: absolute; top: 0; left: 0; z-index: 9999;"></span>
        <p style="padding-top: 50px;"></p>
      </div>
    
	<!-- Anchor tag to go to the top of the page -->
	<a href="#top"><h1><i>Back to Top</i></h1></a>
</body>
</html>
